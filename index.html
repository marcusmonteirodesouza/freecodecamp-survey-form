<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>FreeCodeCamp - Survey Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="survey-form">
        <div class="survey-form__header">
          <h1 class="survey-form__title" id="title">
            Developer Profile Survey
          </h1>
          <p class="survey-form__explanation" id="description">
            What does your Software Development profile looks like?
          </p>
        </div>
        <form class="survey-form__content" id="survey-form">
          <div class="survey-form__field">
            <label id="name-label" for="name">Name</label>
            <input
              class="survey-form__input-not-button"
              id="name"
              type="text"
              name="name"
              maxlength="40"
              size="40"
              placeholder="Enter you name"
              required
            />
          </div>
          <div class="survey-form__field">
            <label id="email-label" for="email">Email</label>
            <input
              class="survey-form__input-not-button"
              id="email"
              type="email"
              name="email"
              placeholder="Enter you email"
              required
            />
          </div>
          <div class="survey-form__field">
            <label id="number-label" for="age">Age(optional)</label>
            <input
              class="survey-form__input-not-button"
              id="number"
              type="number"
              name="age"
              min="5"
              max="120"
              placeholder="Age"
            />
          </div>
          <div class="survey-form__field">
            <label for="role">Current Role</label>
            <select id="dropdown" name="role" required> </select>
          </div>
          <div class="survey-form__field" id="seniority"></div>
          <div class="survey-form__field" id="technologies"></div>
          <div class="survey-form__field">
            <label for="description">Job Description</label>
            <textarea
              class="survey-form__input-not-button"
              name="description"
              placeholder="What do you do?"
            ></textarea>
          </div>
          <div class="survey-form__submit-button-container">
            <button
              class="survey-form__field--submit-button"
              id="submit"
              type="submit"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
